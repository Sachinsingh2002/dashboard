<nb-card>
    <nb-card-header>
        <h2>Are you sure?</h2>
    </nb-card-header>
    <nb-card-body>
        <div>
            <p>If you delete the {{type}} it can not be undone.</p>
            <p>{{text}}</p>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button (click)="confirm()" status="warn" nbButton>Delete</button>
        <button (click)="cancel()" status="accent" nbButton>Cancel</button>
    </nb-card-footer>
</nb-card>
