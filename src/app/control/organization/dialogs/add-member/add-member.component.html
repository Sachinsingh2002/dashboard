<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
    <div class="w3-row">
        <div class="w3-col l12 s12 m12">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Search user</mat-label>
                <input [(ngModel)]="searchText" matInput />
            </mat-form-field>
        </div>
    </div>
    <mat-section [(ngModel)]="user">
        <h4>Member</h4>
        <mat-option class="userEntry" *ngFor="let u of user">
            <mat-checkbox> {{ u.name }}</mat-checkbox>
        </mat-option>
    </mat-section>
</mat-dialog-content>

<mat-dialog-actions class="alignRight">
    <button (click)="doAction()" class="updateButton" mat-flat-button>{{ buttonText }}</button>
    <button (click)="deleteApplication()" *ngIf="action === DialogAction.UPDATE" class="deleteButton" mat-flat-button>
        Delete
    </button>
    <button (click)="closeDialog()" class="cancelButton" mat-flat-button>Cancel</button>
</mat-dialog-actions>
