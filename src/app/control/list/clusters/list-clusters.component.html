<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let cluster of clusters">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{cluster.cluster_name}}</h4>
          </mdb-card-title>

          <mdb-card-text>
            {{cluster.cluster_latitude}}
          </mdb-card-text>

          <button mdbBtn color="primary">button</button>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
