<div class="content-cards">
  <mat-card class="serviceCard" id="content">

    <div *ngIf="sharedService.applicationObserver$ != null">
      <mat-card-title>Application: {{appName}}</mat-card-title>
      <div *ngIf="servicesCount > 0">
        <mat-card *ngFor="let service of services">
          <div class="w3-row">

            <div class="w3-col s4 l5 m4 ">
              {{service.microservice_name}}
            </div>

            <div (click)="openStatusDialog(service)" class="w3-col s5 w3-left statusField" style="cursor: pointer;">
              <button mat-icon-button type="button">
                <mat-icon [class]=service.status>fiber_manual_record</mat-icon>
              </button>
              <p class="statusText">{{service.status}}</p>
            </div>

            <div class="w3-col s1 w3-right">
              <button [matMenuTriggerFor]="settings" mat-icon-button type="button">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #settings="matMenu">
                <button [routerLink]="['deploy', service._id.$oid]" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>
                <button (click)="deleteService(service)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
                <button (click)="deployService(service)" mat-menu-item>
                  <mat-icon>send</mat-icon>
                  Deploy
                </button>
                <button (click)="downloadConfig(service)" mat-menu-item>
                  <mat-icon>file_download</mat-icon>
                  Download Config
                </button>
              </mat-menu>
            </div>
          </div>
        </mat-card>
        <mat-card-actions style="text-align: end">
          <button color="primary" id="createService" mat-flat-button routerLink="/control/deploy" style="float: left">
            <mat-icon>add_circle</mat-icon>
            Create New Service
          </button>
          <button (click)="deployAllServices()" color="primary" mat-flat-button type="button">
            <mat-icon>send</mat-icon>
            Deploy All
          </button>
        </mat-card-actions>

        <graph (updated)="deleteServiceWithGraph($event)" [services]="services"></graph>

      </div>
      <div *ngIf="servicesCount == 0" class="content mat-elevation-z8">
        <p>No Service in this application.</p>
        <br>
        <div style="text-align: end">
          <button color="primary" id="createServiceEmpty" mat-flat-button routerLink="/control/deploy" style="float: left">
            <mat-icon>add_circle</mat-icon>
            Create new service
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
