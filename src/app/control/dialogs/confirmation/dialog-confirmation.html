<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content class="mat-typography">

  <div style="padding-bottom: 32px; margin: 20px 0 20px 0">
    <p>If you delete the user it can not be undone.</p>
    <p>{{text}}</p>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="confirm()" color="warn" mat-button mat-flat-button>Delete</button>
  <button (click)="cancel()" mat-button>Cancel</button>
</mat-dialog-actions>
