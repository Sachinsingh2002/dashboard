<h2 mat-dialog-title>Change Password</h2>
<form (ngSubmit)="updatePassword()">
  <mat-dialog-content class="mat-typography">

    <mat-form-field style="width: 100%">
      <mat-label>Old password</mat-label>
      <input [(ngModel)]="oldPassword" autocomplete="on" matInput name="Old Password" type="password">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>New password</mat-label>
      <input [(ngModel)]="newPassword" autocomplete="on" matInput name="New password" type="password">
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Confirm new password</mat-label>
      <input [(ngModel)]="confirmNewPassword" autocomplete="on" matInput name="Confirm Password" type="password">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions style="text-align: center">
    <button color="primary" mat-button mat-flat-button type="submit">Update password</button>
    <button (click)="closeDialog()" color="primary" mat-button mat-flat-button>Cancel</button>
  </mat-dialog-actions>
</form>
