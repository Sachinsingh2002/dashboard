<h2 mat-dialog-title>Connection settings</h2>
<mat-dialog-content class="mat-typography">

  <div class="full-width" style="height:10vh">
    <div class="full-width">
      <div class="w3-col s12 l4">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Start ID</mat-label>
          <input disabled matInput [value]=data.start_serviceID>
        </mat-form-field>
      </div>
      <div class="w3-col s12 l4">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Target ID</mat-label>
          <input disabled matInput [value]="data.targe_serviceID">
        </mat-form-field>
      </div>
      <mat-radio-group required [(ngModel)]="data.type">
        <div class="w3-col l4 m4">
          <mat-radio-button (change)="onRadioChange($event)" value="latency">latency</mat-radio-button>
        </div>
        <div class="w3-col l4 m4">
          <mat-radio-button (change)="onRadioChange($event)" value="geo">geo</mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
  </div>


  <div class="full-width">
    <div class="w3-col s12 m4 l4" style="padding-left: 10px">
      <mat-form-field class="full-width">
        <mat-label>Threshold</mat-label>
        <input [(ngModel)]="data.threshold" matInput type="number">
        <p matSuffix>ms</p>
      </mat-form-field>
    </div>

    <div class="w3-col s12 m4 l4" style="padding-left: 10px">
      <mat-form-field class="full-width">
        <mat-label>Rigidness</mat-label>
        <input [(ngModel)]="data.rigidness" matInput max="100" min="0" type="number">
        <p matSuffix>%</p>
      </mat-form-field>
    </div>

    <div class="w3-col s12 m4 l4" style="padding-right: 10px">
      <mat-form-field class="full-width">
        <mat-label>Convergence Time</mat-label>
        <input [(ngModel)]="data.convergence_time" matInput type="number">
        <p matSuffix>sec</p>
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="data" color="primary" mat-button mat-flat-button>Save</button>
</mat-dialog-actions>
