<h2 mat-dialog-title class="title">Copy Cluster Key</h2>
<mat-dialog-content class="mat-typography">

<div class="dialog-key">

  <div class="subtitle">
    When running your Cluster, use this key as one of the environment variables.
  </div>

    <mat-form-field class="full-width" style="padding-right: 8px">
      <div class="copy-key">
        <a>
          <input type="text" class="text" id="id1"
                 [formControl]="key" #valueKey
                 placeholder="An error has occurred and the key cannot be shown">
        <mat-button class="copy-btn"
          (click)="copyPairingKey(valueKey)" value="click to copy" >
          <i class='bx bx-clipboard'></i></mat-button>
        <mat-button
          (click)="download('config_pairing.env', valueKey.value)" >
          <i class='bx bxs-download'></i>
        </mat-button>
        </a>
      </div>
    </mat-form-field>
</div>
</mat-dialog-content>
