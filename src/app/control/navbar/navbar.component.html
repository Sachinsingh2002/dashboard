<mat-toolbar class="mat-elevation-z8">

  <button (click)="sidenav.toggle()" *ngIf="sidenav.mode === 'over'" mat-icon-button>
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>

  EdgeIO Dashboard

  <span class="example-spacer"></span>

  <button mat-icon-button routerLink="/control/deploy">
    <mat-icon>add_circle</mat-icon>
  </button>

  <button [matMenuTriggerFor]="menu" mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/control/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <h4 class="name">Hello {{username}}</h4>

    <mat-divider></mat-divider>

    <button class="menu-button" mat-button routerLink="/control">
      <span>Home</span>
    </button>

    <mat-divider></mat-divider>
    <h6>Application:</h6>

    <div *ngFor="let app of app " style="display: flex; justify-content: space-between;align-items: center">

      <mat-radio-group (change)="handleChange()" [(ngModel)]="active">
        <mat-radio-button [value]="app._id" class="menu-button">
          <span style="float: left">{{app.name}}</span>
        </mat-radio-button>
      </mat-radio-group>

      <button (click)="openDialog('Update',app)" mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <button (click)="openDialog('Add',{})" class="menu-button" mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>

    <div *ngIf="isAdmin">
      <mat-divider></mat-divider>
      <h6>Admin</h6>

      <button (click)="show()" class="menu-button" mat-button routerLink="users">
        <span>User Management</span>
      </button>
    </div>

    <mat-divider></mat-divider>

    <button class="menu-button" mat-button routerLink="help">
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>

    <div *ngIf="!appSelected && !settings" class="content mat-elevation-z8">
      No Application selected.
    </div>

    <router-outlet *ngIf="appSelected || settings"></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
