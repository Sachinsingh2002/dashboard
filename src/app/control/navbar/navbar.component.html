<script src="https://cdn.jsdelivr.net/npm/shepherd.js@latest/dist/js/shepherd.min.js"></script>
<link rel="shortcut icon" href="navbar.component.css">
<!-- Boxicons CSS link -->
<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

<mat-toolbar class="mat-elevation-z8">

  <span class="example-spacer"></span>

  <h4 class="name"><small>{{username}}&nbsp;&nbsp;</small></h4>
  <button [matMenuTriggerFor]="menu" id="userSetting" mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/control/profile">
      <mat-icon>person</mat-icon>
      Profile
    </button>
    <button (click)="show()" *ngIf="isAdmin" mat-menu-item routerLink="users">
      <mat-icon>people</mat-icon>
      User Management
    </button>
    <button (click)="logout()" mat-menu-item>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>

</mat-toolbar>


<div class="sidebar">
  <div class="logo-details">
    <button id="homeNavbar" mat-button routerLink="/control" style="font-size: inherit">
      <img src="favicon.ico" style="height: 64px" alt="Oakestra">
    </button>
  </div>
  <ul class="nav-links">
    <li>
        <a href="/control">
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Dashboard</span>
        </a>
    </li>
    <li>
      <div class="icon-link">
        <a>
          <i class='bx bxs-category-alt'></i>
          <span class="link_name">Applications</span>
        </a>
        <i class='bx bx-chevron-down'></i>
      </div>
      <ul class="sub-menu">
        <li>
          <div id="applicationTitle">
            <mat-divider></mat-divider>

            <div *ngFor="let app of app " style="display: flex; justify-content: space-between;align-items: center">

              <mat-radio-group (change)="handleChange()" [(ngModel)]="active" routerLink="/control">
                <mat-radio-button [value]="app._id" class="menu-button">
                  <span style="float: left">{{app.application_name}}</span>
                </mat-radio-button>
              </mat-radio-group>

              <button (click)="openDialog('Update',app)" mat-icon-button>
                <mat-icon>settings</mat-icon>
              </button>
            </div>

          </div>

        </li>
        <li>
          <span>Add</span>
          <button (click)="openDialog('Add',{})" class="menu-button" mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
        </li>
      </ul>
    </li>
    <li>

      <div class="icon-link">
        <a>
          <i class='bx bxs-data'></i>
          <span class="link_name">Clusters</span>
          <i class='bx bx-chevron-down'></i>
        </a>
      </div>

      <ul class="sub-menu">
        <li>
          <a>
          <button (click)="openDialog('Add Cluster',app)" mat-icon-button>Add new cluster</button></a>
        </li>
        <li><a href="#">Show all</a></li>
      </ul>
    </li>

    <li>
      <div class="icon-link">
        <a>
          <i class='bx bx-help-circle' ></i>
          <button class="link_name" mat-button routerLink="help">Help</button>
        </a>
      </div>
    </li>

    <li>

     <!-- <script>
        let arrow = document.querySelectorAll(".arrow");
        console.log(arrow);
        for (var i = 0; i < arrow.length; ++i) {
          arrow[i].addEventListener("click", (e)=>{
            let arrowParent = e.target.parentElement.parentElement;
            arrowParent.classList.toggle("showMenu");
          });
        }
      </script>-->
    </li>

  </ul>
</div>

<div class="content">
  <div *ngIf="!appSelected && !settings" class="content mat-elevation-z8">
    No Application selected.
  </div>

  <router-outlet *ngIf="appSelected || settings"></router-outlet>
</div>
