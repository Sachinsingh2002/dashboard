<script src="https://cdn.jsdelivr.net/npm/shepherd.js@latest/dist/js/shepherd.min.js"></script>
<link rel="shortcut icon" href="navbar.component.css">
<!-- Boxicons CSS link -->
<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

<mat-toolbar class="mat-elevation-z8">
  <mat-icon id="toolBar" (click)="onToolbarToggle()">menu</mat-icon>

  <div class="sidebar">
    <div class="logo-details">
      <button id="homeNavbar" mat-button routerLink="/control" style="font-size: inherit">
        <img src="favicon.ico" style="height: 64px" alt="Oakestra">
      </button>
    </div>
  </div>

  <span class="example-spacer"></span>

  <h4 class="name"><small>{{username}}&nbsp;&nbsp;</small></h4>
  <button [matMenuTriggerFor]="menu" id="userSetting" mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/control/profile">
      <mat-icon>person</mat-icon>
      Profile
    </button>
    <button (click)="show()" *ngIf="isAdmin" mat-menu-item routerLink="users">
      <mat-icon>people</mat-icon>
      User Management
    </button>
    <button (click)="logout()" mat-menu-item>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>

</mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8" mode="side" [(opened)]="opened">
      <ul class="nav-links">
    <mat-list-item>
        <a (click)="resetDashboard()">
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Dashboard</span>
        </a>
    </mat-list-item>

    <mat-list-item>
    <div class="icon-link">
      <a>
          <i class='bx bxs-category-alt'></i>
          <span class="link_name">
            <a href="/control">Applications</a></span>
        </a>
        <!--<i class='bx bx-chevron-down'></i>-->
      </div>
      <ul class="sub-menu">
        <mat-list-item>
        <div id="applicationTitle">
            <mat-divider></mat-divider>

            <div *ngFor="let app of app " style="display: flex; justify-content: space-between;align-items: center">

              <mat-radio-group (change)="handleChange()" [(ngModel)]="active" routerLink="/control">
                <mat-radio-button [value]="app._id" class="menu-button">
                  <span style="float: left ; color: white ">{{app.application_name}}</span>
                </mat-radio-button>
              </mat-radio-group>

              <button (click)="openDialogApp('Update',app)" style="color: white " mat-icon-button>
                <mat-icon>settings</mat-icon>
              </button>
            </div>

          </div>
        </mat-list-item>
        <mat-list class="inline-list">
        <mat-list-item>
          <span style="color: white">Add</span>
          <button (click)="openDialogApp('Add',{})" class="menu-button" style="color: white" mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
        </mat-list-item>
        </mat-list>

      </ul>
      </mat-list-item>


    <mat-list-item>
      <div class="icon-link">
        <i (click)="showClusters()">
        <!--<a [routerLink]="" (click)="navigateToMyClusters()">-->
          <i class='bx bx-grid-alt'></i>
          <span class="link_name">Clusters</span>
        </i>
      </div>

      <ul class="sub-menu">
        <mat-list-item>
          <mat-divider></mat-divider>

          <mat-expansion-panel hideToggle style="background-color: #3E4E57">
            <mat-expansion-panel-header>
              <mat-panel-title style="color: white">
                Registered
              </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- TODO: Make it work (not passing the clusters' instances) -->
            <div *ngFor="let cluster of clusters" >
              <button>{{cluster.cluster_name}}</button>
            </div>

          </mat-expansion-panel>

          <mat-expansion-panel hideToggle style="background-color: #3E4E57">
            <mat-expansion-panel-header>
              <mat-panel-title style="color: white">
                Active
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>

        </mat-list-item>
        <mat-list class="inline-list">
          <mat-list-item>
          <span style="color: white">Add</span>
          <button (click)="openDialogCl('Add',{})" class="menu-button" style="color: white" mat-icon-button>
            <mat-icon>add</mat-icon>
          </button>
          </mat-list-item>
        </mat-list>

      </ul>
    </mat-list-item>

    <mat-list-item>
      <div class="icon-link">
        <a href="/control/help">
          <i class='bx bx-help-circle'></i>
          <span class="link_name">Help</span>
        </a>
      </div>
    </mat-list-item>
    <!--
    <mat-list-item>
    <script>
        let arrow = document.querySelectorAll(".bx-chevron-down");
        console.log(arrow);
        for (var i = 0; i < arrow.length; ++i) {
          arrow[i].addEventListener("click", (e)=>{
            let arrowParent = e.target.parentElement.parentElement;
            arrowParent.classList.toggle("showMenu");
          });
        }
      </script>
      </>mat-list-item>
      -->

  </ul>
    </mat-sidenav>


  <mat-sidenav-content id="content">


    <div *ngIf="!appSelected && !settings && !clustersSelected" class="content mat-elevation-z8">
      No Application selected.
    </div>

    <div *ngIf="clustersSelected" class="content mat-elevation-z8">
      <div class="container">
        <div class="row">
          <div *ngFor="let cluster of clusters">
            <mat-card>
              <mat-card-title>{{cluster.cluster_name}}</mat-card-title>
              <mat-card-subtitle>Cluster ID {{cluster._id.$oid}}</mat-card-subtitle>
              <mat-card-actions align="end">
                <button *ngIf="!is_pairing_complete(cluster)" mat-button><i>NOT YET RUNNING</i></button>
                <button (click)="deleteCluster(cluster)" mat-button><i class='bx bxs-trash'></i></button>
              </mat-card-actions>

              <mat-accordion *ngIf="is_pairing_complete(cluster)">
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Add description
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <input>
                </mat-expansion-panel>
              </mat-accordion>

            </mat-card>
          </div>
        </div>
      </div>
    </div>

    <router-outlet *ngIf="appSelected || settings"></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
