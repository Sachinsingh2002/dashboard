<h2 mat-dialog-title class="title">Save Cluster Pairing Key</h2>
<mat-dialog-content class="mat-typography">
    <div class="dialog-key">
        <div class="subtitle">Use this key when you run your cluster for the first time</div>

        <mat-form-field class="full-width input">
            <div class="copy-key">
                <a>
                    <input
                        type="text"
                        class="text"
                        id="id1"
                        [formControl]="key"
                        #valueKey
                        placeholder="An error has occurred and the key cannot be shown"
                    />
                    <button class="copy-btn" (click)="copyPairingKey(valueKey)" value="click to copy">
                        <i class="bx bx-clipboard"></i>
                    </button>
                    <button (click)="download('config_pairing.env', valueKey.value)">
                        <i class="bx bxs-download"></i>
                    </button>
                </a>
            </div>
        </mat-form-field>
    </div>
</mat-dialog-content>
