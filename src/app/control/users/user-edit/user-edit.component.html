<div class="content-cards">
  <mat-card class="serviceCard">
    <div>
      <mat-card-title>Profile</mat-card-title>
      <mat-card-content>

        <form (ngSubmit)="onSubmit()" *ngIf="dataReady" [formGroup]="form" style="padding-top: 20px">

          <div>
            <mat-form-field appearance="fill" style="width: 60%">
              <mat-label>Name</mat-label>
              <input [value]="user.name" disabled matInput>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill" style="width: 60%">
              <mat-label>E-mail</mat-label>
              <input formControlName="email" matInput>
            </mat-form-field>
          </div>

          <div>
            <h5>Your Roles</h5>
            <mat-chip-list aria-label="roles">
              <mat-chip *ngFor="let r of user.roles"
                        [ngStyle]="{'background-color': (r.name == 'Admin_Role')? '#3f51b5': 'green'}" selected>
                {{r.name}}
              </mat-chip>
            </mat-chip-list>
          </div>

          <br>

          <div style="text-align: center">
            <button [disabled]="!form.valid" color="primary" mat-button mat-flat-button type="submit">Save</button>
            <button (click)="openDialog(user)" class="cancel_buttons" color="primary" mat-flat-button type="button">
              Change Password
            </button>
          </div>

        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
