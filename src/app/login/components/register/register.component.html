<mat-card class="register-form">
  <div class="title">
    <label class="cols-sm-2 control-label"><strong>REGISTRATION</strong></label>
  </div>

  <form accept-charset="UTF-8" class="form-signup" role="form">
    <div class="form-group">
      <label class="cols-sm-2 control-label" for="username"><strong>Username</strong></label>
      <div class="cols-sm-10">
        <div class="input-group">
          <input
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your Username"
            type="text"
            formControlName="name"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="email"><strong>Email address</strong></label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i aria-hidden="true" class="fa fa-lock fa-lg"></i></span>
          <input class="form-control" id="email" name="email" placeholder="Enter your Email" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="password"><strong>Password</strong></label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i aria-hidden="true" class="fa fa-lock fa-lg"></i></span>
          <input class="form-control" id="password" name="password" placeholder="Enter your Password" type="password" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="cols-sm-2 control-label" for="password"><strong>Confirm Password</strong></label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i aria-hidden="true" class="fa fa-lock fa-lg"></i></span>
          <input class="form-control" name="password" placeholder="Confirm your Password" type="password" />
        </div>
      </div>
    </div>

    <div>
      <div class="centerButton">
        <button (click)="submitRegister()" mat-button mat-flat-button type="button" class="form-group">Sign up</button>
      </div>
    </div>

    <div class="centerButton">
      <label class="cols-sm-2 control-label" for="password">Have already an account?&ensp;</label>
      <span (click)="loginForm()" class="pull-right text-primary link">Login here</span>
    </div>
  </form>
</mat-card>
